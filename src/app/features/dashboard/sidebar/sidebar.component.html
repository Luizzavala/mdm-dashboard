<div class="sidebar">
  <label for="device-select">Device</label>
  <select id="device-select" [(ngModel)]="selectedId" (change)="onSelectionChange()">
    <option value="all">All devices</option>
    <option *ngFor="let device of devices" [value]="device.id">
      {{ device.name }}
    </option>
  </select>
</div>
