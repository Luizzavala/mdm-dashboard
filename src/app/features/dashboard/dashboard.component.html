<div class="dashboard">
  <app-sidebar
    *ngIf="sidebarVisible"
    (deviceSelected)="onDeviceSelected($event)"
  ></app-sidebar>
  <div class="map" id="map">
    <button
      type="button"
      class="btn btn-secondary toggle-sidebar-btn"
      (click)="toggleSidebar()"
    >
      {{ sidebarVisible ? 'Ocultar menú' : 'Mostrar menú' }}
    </button>
  </div>
</div>
